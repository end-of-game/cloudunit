<div class="tab-pane vertical-spacing">
  <div class="card large">
    <div class="content">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <header class="title large">
        <h3>Create a template</h3>
        <small class="help-block">Build a template or back-up your app. <a href="#snapshots">Manage your templates</a>
        </small>
      </header>


      <form class="form-wrapper" id="create-snapshot-form">
        <div class="alert alert-danger" data-ng-show="snapshot.message">
          <button type="button"
                  class="close"
                  ng-click="snapshot.message = null">
            <span>&times;</span>
          </button>
          <p>{{snapshot.message}}</p>
        </div>
        <div class="form-group">
          <div class="input-group stack">
            <label>Snapshot Name</label>
            <input type="text" id="snapshop-name"
                   data-ng-model="snapshot.newSnapshot.name"
                   placeholder="Name">
          </div>

          <!--<cu-tags read-only="snapshot.tagReadOnly"
                   list="snapshot.newSnapshot.tags"
                   on-remove="snapshot.removeTag(event, index)"
                   on-add="snapshot.addTag(event, tag)">
          </cu-tags>-->
        </div>

        <div class="input-group stack clearfix">
          <label>Comment</label>

          <div text-angular
               ta-toolbar="[
               ['h2','h3','p','pre']]"
               ng-model="snapshot.newSnapshot.description"></div>
        </div>

        <div class="clearfix">
          <p>{{snapshot.message}}</p>
          <button class="config-snapshot-btn button raised primary pull-right"
                  ripple=""
                  data-ng-click="snapshot.createNewSnapShot(snapshot.app.name, snapshot.newSnapshot)">
            <span>Create</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
