<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>The Turnkey Java DevOps Plateform</title>

		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<a href="https://github.com/Treeptik/cloudunit" target="_blank">
					<img src="./images/cloudunit.png" style="width: 300px;" alt="logo cloudunit" />
				</a>
				<nav>
					<a href="https://twitter.com/cloudunit" class="bp-icon bp-icon-drop" data-info="Twitter"><span>Twitter</span></a>
				</nav>
			</header>	
			<div class="main">
				<ul class="cbp-ig-grid">
					<li class="cloudunit-container">
						<a href="https://192.168.50.4:9000/#/login" target="_blank">
							<div class="cloudunit"></div>
							<br>
							<h3 class="cbp-ig-title">CloudUnit Manager</h3>
						</a>
					</li>
					<li class="jenkins-container">
						<a href="https://jenkins.cloudunit.dev/" target="_blank">
							<div class="jenkins"></div>
							<br>
							<h3 class="cbp-ig-title">Jenkins</h3>
						</a>
					</li>
					<li class="gitlab-container">
						<a href="https://gitlab.cloudunit.dev/" target="_blank">
							<div class="gitlab"></div>
							<br>
							<h3 class="cbp-ig-title">GitLab</h3>
						</a>
					</li>
					<li class="letschat-container">
						<a href="#" target="_blank">
							<div class="letschat"></div>
							<br>
							<h3 class="cbp-ig-title">Let's Chat</h3>
						</a>
					</li>
					<li class="elastic-container">
						<a href="https://192.168.50.4:5601/" target="_blank">
							<div class="elastic"></div>
							<br>
							<h3 class="cbp-ig-title">Elastic Search</h3>
						</a>
					</li>
					<li class="taiga-container">
						<a href="#" target="_blank">
							<div class="taiga"></div>	
							<br>
							<h3 class="cbp-ig-title">Taiga</h3>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
